{% extends "base.html" %}
{% block main %}
    <h1>Административная панель</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user['login'] }}
                <form action="{{ url_for('delete_user', user_id=user['id']) }}" method="POST" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Назад</a>
{% endblock %}
