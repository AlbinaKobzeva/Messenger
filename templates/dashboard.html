{% extends "base.html" %}
{% block main %}
    <h1>Панель управления</h1>
    <h2>Список пользователей:</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user['login'] }}
                <form action="{{ url_for('send_message') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="receiver_id" value="{{ user['id'] }}">
                    <input type="text" name="content" placeholder="Сообщение">
                    <button type="submit">Отправить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('messages') }}">Просмотреть сообщения</a>
{% endblock %}
